{% extends "base.html" %}

{% block title %}Sign in{% endblock %} 

{% block content %}
    <h1>Sign in</h1>
    <div class="module">
        {% if form.errors %}
            <p>Login or password incorrect. Please try again.</p>
        {% else %}
            <p>Fill in the below form in order to sign in.</p>
        {% endif %}
        <div clas="login-form">
            <form action="{% url 'login' %}" method="post">
                {{ form.as_p }}
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ next }}" />
                <p><input type="submit" value="Sign in"></p>
            </form>
        </div>
    </div>
{% endblock %}
